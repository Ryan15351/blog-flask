{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Título do Post"
        class="form-control"
        value="{{request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea name="content" placeholder="Conteúdo do Post"
        class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>

    </div>
</form>
<hr> 
<form action="{{ url_for('delete', id=post['id']) }}" method="post">
    <input type="submit" value="Deletar Post" class="btn btn-danger btn-sm"
        onclick="return confirm('Deseja realmente excluir essa postagem permanentemente? ')">
</form>

{% endblock %}
